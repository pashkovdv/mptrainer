<div class='main'>
  <h3
    [class.statTextOn]="!stat.end"
  >
    {{stat.text}}
  </h3>

  <div
    class ='startContainer'
    *ngIf="stat.end"
  >
    <div
      class='startButton'
      (click)="statReset(25)"
    >
      –∑–∞–ø—É—Å—Ç–∏—Ç—å 25
    </div>

    <div
      class='startButton'
      (click)="statReset(50)"
    >
      –∑–∞–ø—É—Å—Ç–∏—Ç—å 50
    </div>

    <div
      class='startButton'
      (click)="statReset(100)"
    >
      –∑–∞–ø—É—Å—Ç–∏—Ç—å 100
    </div>

    <table class='statTable'>
      <thead>
        <th>–î–∞—Ç–∞</th>
        <th>–ó–∞–¥–∞—á</th>
        <th>–ü—Ä–∞–≤–∏–ª—å–Ω–æ</th>
      </thead>
      <tr *ngFor="let item of histOf100" >
        <td>{{item.strDay}}</td>
        <td>{{item.all}}</td>
        <td>{{item.percent + '%'}}</td>
      </tr>
    </table>

  </div>

  <div
    *ngIf="!stat.end"
  >
    <h1>
      {{task.x1}} {{task.operation}} {{task.x2}} = {{task.x3}}
    </h1>

    <div class ='buttonContainer'>
      <div class ='gridContainer'>
        <div
          class='gridItem'
          *ngFor="let item of task.answers"
          (click)="onSelect(item)"
          [class.greenButton]="task.correctFound && item == task.correctAnswer"
          [class.redButton]="task.answered.indexOf(item) >= 0"
          [class.orangeButton]="task.timeEnd && item == task.correctAnswer && !task.correctFound"
        >
          <div class='liButton'>{{item}}</div>
        </div>
      </div>
    </div>

    <div
      class='nextButton'
      *ngIf="task.correctFound || task.timeEnd"
      (click)="nextQ()"
    >
      –°–ª–µ–¥—É—é—â–∏–π
    </div>


    <ul *ngIf='false'>
      <li
        *ngFor="let item of paramlog()"
      >
        {{item}}
      </li>
    </ul>

    <div class="footer">
      <span>
        0.29
      </span>
    </div>

    <div
      *ngIf="!task.correctFound && !task.timeEnd"
      class='bomb'
      [class.bsmall]="timeLeft % 2 == 1"
    >
      üí£
    </div>

    <div
      *ngIf="!task.correctFound && task.timeEnd"
      class='boom'
    >
      üí•
    </div>
  </div>

</div>
